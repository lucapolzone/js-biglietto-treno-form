<!DOCTYPE html>
<html lang="en">
<head>
  <!-- charset & viewport -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- seo -->
  <meta name="author" content="Luca Polzone" />
  <meta name="description" content="Esercizio - Calcolo del prezzo del biglietto del treno - Form" />
  <meta name="keywords" content="calcolatore, form, viaggio, biglietto" />
  <!-- Bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- title -->
  <title>Esercizio - Calcolo del prezzo del biglietto del treno - Form</title>
</head>
<body>

  <!--### Top container -->
  <div class="container-fluid mt-5 p-5">
    <h2 class="fw-bold text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    
    <div class="mt-3 wrapper rounded-4 p-4 mx-auto">
      <form>
        <div class="mx-auto d-flex justify-content-evenly">

          <div class="text-center d-flex flex-column">
            <h3>
              <label for="user-name">Nome Cognome</label>
            </h3>
            <input type="text" id="user-name" class="rounded-2 border border-danger p-1 text-center">
          </div>
          
          <div class="text-center d-flex flex-column">
            <h3>
              <label for="travel-km">Km da percorrere</label>
            </h3>
            <input type="text" id="travel-km" class="rounded-2 border border-danger p-1 text-center">
          </div>

          <div class="text-center d-flex flex-column">
            <h3>
              <label for="age-range">Fascia d'et√†</label>
            </h3>
            <select id="age-range" class="rounded-2 border border-danger p-2 text-center">
              <option value="minorenne">Minorenne</option>
              <option value="maggiorenne">Maggiorenne</option>
              <option value="over-65">Over 65</option>
            </select>
          </div>

        </div>

        <div class="mt-4 mx-auto ps-5 ms_secondary_container text-center">
            <button type="button" id="print-button" class="btn border-2 border-danger me-2 fw-bold">Genera</button>
            <button type="reset" id="reset-button" class="btn border-2 border-warning fw-bold ms-2">Annulla</button> 
        </div>
      </form>
    </div>
   
  </div>
 
  
  <!--### Bottom container -->
  <div class="container-fluid d-none" id="ms_bottom-container">
    <h2 class="mt-3 fw-bold text-center">IL TUO BIGLIETTO</h2>

    <div class="mt-3 mx-auto wrapper rounded-4 p-4">
      <table class="table text-center">
        <thead>
          <tr>
            <th scope="col">NOME PASSEGGERO</th>
            <th scope="col">Offerta</th>
            <th scope="col">Carrozza</th>
            <th scope="col">Codice CP</th>
            <th scope="col">Costo biglietto</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" id="print-name"></th>
            <td id="print-offer"></td>
            <td id="print-carriage"></td>
            <td id="print-cp"></td>
            <td id="print-price"></td>
          </tr>
        
        </tbody>
      </table>
    </div>
  </div>

  
  <!-- Bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  <!-- JS script -->
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
